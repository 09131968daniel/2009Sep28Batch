<!DOCTYPE html>
<head>
  <meta charset="ISO-8859-1" />
  <title>Login or Register</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script defer src="js/landing.js"></script>
</head>
<body>
<div class="row" id="navbarid">
  <div class = "col-md-6">
  <p id="RegisterMessage">Register an account</p>
  <form id="theForm">
      <div class="form-group ">
          <label for="username">Username:</label>
          <input type="username" class="form-control" placeholder="Enter username" id="username" name="username" >
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" >
      </div>
      <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="firstname" class="form-control" placeholder="Enter first name" id="firstname" name="firstname" >
      </div>
      <div class="form-group">
          <label for="lastname">Last name:</label>
          <input type="lastname" class="form-control" placeholder="Enter last name" id="lastname" name="lastname">
      </div>
      <button id = "register" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class  = "col-md-6">
    <form action = "login.page" method = "POST">
      <p>Login</p>
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" placeholder="Enter username" id="loginUsername" name="username">
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="loginPassword" name="password">
      </div>
      <div class="form-group form-check">
      </div>
          <button type="Login" class="btn btn-primary" >Login</button>
      </form>
  </div>
  </div>
</body>
