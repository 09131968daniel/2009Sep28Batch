<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>New Reimbursement</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script defer src="js/new.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <p>Submit A Reimbursement</p>
        <form>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              min="0"
              class="form-control"
              placeholder="Amount"
              id="amount"
              name="amount"
            />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" class="form-control" name="type">
              <option>lodging</option>
              <option>travel</option>
              <option>food</option>
              <option>other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter description"
              id="description"
              name="description"
            />
          </div>
          <button type="submit" class="btn btn-primary" onSubmit="addReimb()">
            Submit
          </button>
        </form>
      </div>

      <div class="col-md-6">
        
        <div class="container">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Submit Date</th>
                <th scope="col">Status</th>
                <th scope="col">Resolved Date</th>
                <th scope="col">Description</th>
                <th scope="col">Resolver:</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="reimbTableBody"></tbody>
          </table>
          <form action="logout.page" method="post">
            <input
              type="submit"
              value="Logout"
              id="logout"
              class="btn btn-primary btn-md"
            />
          </form>  
        </div>
      </div>
    </div>
  </body>
</html>
