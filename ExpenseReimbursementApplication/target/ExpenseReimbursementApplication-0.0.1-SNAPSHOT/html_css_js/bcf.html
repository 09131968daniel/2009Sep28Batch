<html>
<head>

	<link rel="stylesheet" type="text/js" href= "bcf.js">
	<link rel="stylesheet" type="text/css" href="ar.css">
	
<script>	
function goBack() {
  window.history.back();
}
$(document).on('keydown', 'input[pattern]', function(e){
	  var input = $(this);
	  var oldVal = input.val();
	  var regex = new RegExp(input.attr('pattern'), 'g');

	  setTimeout(function(){
	    var newVal = input.val();
	    if(!regex.test(newVal)){
	      input.val(oldVal); 
	    }
	  }, 0);
	});
parseFloat($(this).val()).toFixed(2)
</script>
</head>

<body>
<div class="wrapper" style= "color: lightblue">
<form class="form" action="http://localhost:8080/ExpenseReimbursementApplication/AddNewReimbServlet" method="POST">
	
  <div class = "title" class="contact-form" style="margin-bottom: 35px">Add Reimbursement</div>
  <div class = "contact-form"style="margin-bottom: 13px">
    <label>Verify Username</label>
    <input type="text" class="input-fields"  name="usrname"  >
  </div>
  <div class= "contact-form" style="margin-bottom: 13px">
    <label style="margin-right: 7px">Reimbursement Type: </label>
	<select style="height:20px"  style="width:20px" name="type">
    	<option  value="1">LODGING</option>
		<option value="2">TRAVEL</option>
		<option value="3">FOOD</option>
		<option value="4">OTHER</option>
	</select>
  </div>
  <div class= "contact-form" class="msg" style="margin-bottom: 13px">
    <label >Reimbursement Amount</label>
    <input  name="amt"  class="input-fields" pattern="^\d*(\.\d{0,2})?$" />
  </div>
  <div class= "contact-form" style= "height: 50px" style="width:30px" style="margin-bottom: 13px">
    <label >Reimbursement Description</label>
    <textarea maxlength="500"  name="message" ></textarea>
  </div>
   <div class= "contact-form" class = "input-fields">
    <button style ="height: 50px"   class="btn" type="submit">Submit for Approval</button>
		<input style = "height: 50px" type="button"  class="btn" value="Go back!" onclick="history.back()">		
	</div>
</form>
</div>
</body>
