<body style="background-color: black" , style="color: white">

                <td>Robert Connell 10000pts</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>
    <table id="controls" style="margin: auto">
        <tr>
            <td><button onclick=createMap() id=start>Start</button></td>
            <td><button id=w onclick=up()>W</button></td>
            <td><button id=a onclick=left()>A</button></td>
            <td><button id=s onclick=right()>S</button></td>
            <td><button id=d onclick=down()>D</button></td>
            <td><button id=attack onclick=attack()>Attack</button></td>
            <td><button id=heal>Heal</button></td>
        </tr>
    </table>
    <table class="table" style="color: gold">
        <tbody id="tablebody">
        </tbody>
    </table>
